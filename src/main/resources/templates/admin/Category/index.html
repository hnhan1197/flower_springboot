<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/adminLayout}">
<body>
<main id="main" class="main" layout:fragment="content">
    <div class="pagetitle">
        <h1>Loại hoa</h1>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quản lý loại hoa</h5>
                        <a th:href="@{/category/create}" type="button" class="btn btn-primary">Thêm loại hoa</a>
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th>Mã loại hoa</th>
                                <th>Tên loại</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody style="margin-top: 24px">
                            <tr th:each="item :${categoryList}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.categoryName}"></td>
                                <td>
                                    <a class="btn btn-primary text-light" th:href="@{/category/edit(id=${item.id})}">Sửa</a>
                                    <a class="btn btn-danger text-light" th:href="@{/category/delete(id=${item.id})}">Xoá</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

</html>
