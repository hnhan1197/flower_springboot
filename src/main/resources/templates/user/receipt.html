<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/userLayout}">

<body>
<div layout:fragment="content">

    <section class="breadcrumb-section set-bg" data-setbg="/assets/user/img/breadcrumb.png">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Lịch sử mua hàng</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">Trang chủ</a>
                            <span>Lịch sử mua hàng</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Lịch sử mua hàng</h4>
                <form>
                    <div class="row">

                        <div class="col-lg-12 col-md-6">
                            <div class="checkout__order">
                                <h4>Đơn hàng của bạn</h4>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6" th:each="item: ${receipt}">
                            <div class="checkout__order">
                                <div>
                                    <div class="checkout__order__products">Số hóa đơn <span th:text="${item.id}"></span>
                                    </div>
                                    <ul>
                                        <li>Ngày xuất hóa đơn: <span
                                                th:text="${#temporals.format(item.exportDate, 'dd/MM/yyyy HH:mm')}"></span>
                                        </li>
                                        <li>Ngày giao hàng: <span
                                                th:text="${#temporals.format(item.deliveryDate, 'dd/MM/yyyy')}"></span></li>
                                        <li>Lời nhắn: <span th:text="${item.message}"></span></li>
                                        <li>Người nhận: <span th:text="${item.reciverName}"></span></li>
                                        <li>Địa chỉ: <span th:text="${item.reciverAddress}"></span></li>
                                        <li>Phương thức thanh toán: <span th:text="${item.paymentMethod}"></span></li>
                                        <li>Trạng thái thanh toán: <span th:if="${item.paid}==true" >Đã thanh toán</span><span th:if="${item.paid}==false" >Chưa thanh toán</span></li>
                                    </ul>

                                    <div class="checkout__order__total">Tổng thanh toán <span
                                            th:text="${#numbers.formatDecimal(item.totalPayMent,3,'POINT',0,'NONE')}+ ' VND'"></span>
                                    </div>
                                    <a th:href="@{/receiptDetail(id=${item.id})}" class="site-btn">Chi tiết đơn hàng</a>
                                </div>


                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>

</html>
