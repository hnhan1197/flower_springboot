<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/userLayout}">

<body>
<div layout:fragment="content">
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                            <tr>
                                <th class="shoping__product">Sản phẩm</th>
                                <th>Đơn giá</th>
                                <th>Số lượng</th>
                                <th>Tổng tiền</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${carts}">
                                <td class="shoping__cart__item">
                                    <img height="100" th:src="${item.flower.getPhotosImagePath()}" alt="">
                                    <h5 th:text="${item.flower.flowerName}"></h5>
                                </td>
                                <td th:text="${#numbers.formatDecimal(item.flower.price,3,'POINT',0,'NONE')}+ ' VND'"
                                    class="shoping__cart__price">

                                </td>
                                <td th:text="${item.quantity}" class="shoping__cart__quantity">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <!--                                                <input type="text" value="1">-->
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${#numbers.formatDecimal(item.totalPayMent,3,'POINT',0,'NONE')}+ ' VND'"
                                    class="shoping__cart__total">

                                </td>
                                <td class="shoping__cart__item__close">
                                    <a th:href="@{/user/deleteCartItem(id=${item.id})}"><span class="icon_close"></span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                        <a href="/Flower" class="primary-btn cart-btn">Tiếp tục mua hàng</a>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="shoping__checkout">
                        <h5>Tổng thanh toán</h5>
                        <ul>
                            <li>Tổng cộng <span th:text="${#numbers.formatDecimal(totalCart,3,'POINT',0,'NONE')}+ ' VND'"></span></li>
                        </ul>
                        <a href="/checkout" class="primary-btn">Tiến hành thanh toán</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
