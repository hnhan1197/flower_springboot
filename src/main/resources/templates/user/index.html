<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/userLayout}">


<body>
<div layout:fragment="content">
    <div class="container">
        <div class="hero__item set-bg" data-setbg="/assets/user/img/hero/banner1.jpg">
            <div class="hero__text">
                <span>HOA TƯƠI</span>
                <h2>HOA SIÊU TƯƠI <br/>100% TƯƠI</h2>
                <p>ĐẶT MUA NGAY TẠI ĐÂY</p>
                <a href="/" class="primary-btn">ĐẶT MUA NGAY</a>
            </div>
        </div>
    </div>


    <section class="latest-product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="latest-product__text">
                        <h4>Hoa mới nhất</h4>


                        <a th:href="@{/FlowerDetail(id=${item.id})}" class="latest-product__item"
                           th:each="item:${flowerNewList}">
                            <div class="latest-product__item__pic">
                                <img th:src="${item.getPhotosImagePath()}" alt="">
                            </div>
                            <div class="latest-product__item__text">
                                <h6 th:text="${item.flowerName}"></h6>
                                <span th:text="${#numbers.formatDecimal(item.price,3,'POINT',0,'NONE')}+ ' VND'"></span>
                            </div>
                        </a>


                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="latest-product__text">
                        <h4>Hoa đắt nhất</h4>


                        <a th:href="@{/FlowerDetail(id=${item.id})}" class="latest-product__item"
                           th:each="item:${flowerExpensiveList}">
                            <div class="latest-product__item__pic">
                                <img th:src="${item.getPhotosImagePath()}" alt="">
                            </div>
                            <div class="latest-product__item__text">
                                <h6 th:text="${item.flowerName}"></h6>
                                <span th:text="${#numbers.formatDecimal(item.price,3,'POINT',0,'NONE')}+ ' VND'"></span>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
