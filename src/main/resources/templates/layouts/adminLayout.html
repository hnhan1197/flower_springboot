<script>
    $().ready(function() {
        $("#categoryForm").validate({
            onfocusout: true,
            onkeyup: true,
            onclick: true,
            rules: {
                "categoryName": {
                    required: true,
                },
            },
            messages: {
                "categoryName": {
                    required: "Vui lòng nhập tên loại hoa",
                },
            }
        });
    });
    $().ready(function() {
        $("#supplierForm").validate({
            onfocusout: true,
            onkeyup: true,
            onclick: true,
            rules: {
                "supplierName": {
                    required: true,
                },
            },
            messages: {
                "supplierName": {
                    required: "Vui lòng nhập tên nhà cung cấp",
                },
            }
        });
    });
    $().ready(function() {
        $("#flowerForm").validate({
            onfocusout: true,
            onkeyup: true,
            onclick: true,
            rules: {
                "flowerName": {
                    required: true,
                },
                "image": {
                    required: true,
                    extension: "jpg|png|jpeg"
                },
                "unit": {
                    required: true,
                },
                "price": {
                    required: true,
                    number: true
                },
                "description": {
                    required: true,
                }
            },
            messages: {
                "flowerName": {
                    required: "Vui lòng nhập tên hoa",
                },
                "image": {
                    required: "Vui lòng tải ảnh lên",
                    extension: "Ảnh tải lên phải ở định dạng .jpg, .png hoặc .jpeg"
                },
                "unit": {
                    required: "Vui lòng nhập đơn vị"
                },
                "price": {
                    required: "Vui lòng nhập giá hoa",
                    number: "Giá phải là số"
                },
                "description": {
                    required: "Vui lòng nhập số lượng tồn",
                }
            }
        });
    });
</script>

<script>
    var loadFile = function (event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
            URL.revokeObjectURL(output.src) // free memory
        }
        var a = document.getElementById('inp');
        var b = document.getElementById('image');
        a.setAttribute('name', 'anh');
        b.setAttribute('name', "image");
        a.disabled = true;
    };
</script>
